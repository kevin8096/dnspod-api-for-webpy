$def with (header,recordDomainName,recordType,recordLineType,domainId)
$:header
<div style="float: left;margin:0px 300px 0px 100px;width:800px">
<form method="post" name='form1'action="" onSubmit="return check()">

    <div class="form-group" style="width: 200px;">
      <label for="rdn">主机记录</label>
      <select id="rdn" class="form-control" name="rdn">
        $for  i in recordDomainName:
        <option value="$i">$i</option>
      </select>
    </div>
    <div class="form-group" style="width: 200px;">
      <label for="rtype">记录类型</label>
      <select id="rtype" class="form-control" onchange="removeDisabled()" name="rtype">
        $for  type in recordType:
        <option value="$type">$type</option>
      </select>
    </div>
    <div class="form-group" style="width: 200px;">
      <label for="line">线路类型</label>
      <select id="line" class="form-control" name="line">
        $for  line in recordLineType:
        <option value="$line">$line</option>
      </select>
    </div>
<div>
    <label >记录值</label>
    <input  type="text" class="form-control" placeholder="1.1.1.1" style='width: 400px;'name="value">
</div><br/>
<div>
    <label >MX优先级</label>
    <input disabled='disabled' type="text" id='mx' class="form-control" placeholder="5" style='width: 400px;'name="mx">
</div><br/>


<div>
    <label>TTL</label>
    <input type="text" class="form-control" placeholder="600" style='width: 400px;'name="ttl">
</div><br/>
<br/>
    <input type="hidden" value="$domainId" name="domain_id">
    <input type="submit" class="btn btn-success" value="提交">
</form>
</div>

<script language="javascript">
function check(){
    str = form1.value.value;
    str = str.match(/(\w+\.){1,3}/);
    if (str == null){
        alert('你输入的URL无效');
        return false;
    }else{
        return true;
    }
}
function removeDisabled(){
    if(form1.rtype.value == 'MX'){
            document.getElementById('mx').removeAttribute('disabled');

    }else{
            document.getElementById('mx').setAttribute('disabled','disabled');

    }
}


</script>
